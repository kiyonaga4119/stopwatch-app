<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ボタン無効化の切替 -->
  <div id="disableToggle">
    <label>
      <input type="checkbox" id="disableButtons">
      ボタン LOCK
    </label>
          <input type="checkbox" id="muteCheckbox">
          消音
          </label>
  </div>

  <!-- 名前選択 -->
  <div id="userSelectContainer">
    <label for="nameSelect">name:</label>
    <select id="nameSelect">
      <option value="">　</option>
      <option value="Fukuchi">福地</option>
      <option value="Ohno">大野</option>
      <option value="Miyazaki">宮崎</option>
      <option value="Kann">菅</option>
      <option value="Nishiono">西小野</option>
      <option value="Isozaki">磯崎</option>
      <option value="Maruyama">丸山</option>

      <!-- 他の事前登録された名前を追加 -->
    </select>
  </div>

  <div>
    <div id="splitTime">00:00.00</div>
    <div id="time">00:00.00</div>

  </div>

  <div id="laps"></div>

  <div class="buttons">
    <button id="action">Reset</button>
    <button id="toggle">Start</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
